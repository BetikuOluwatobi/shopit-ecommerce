{% extends 'store/base.html' %} {% load static %} {% block title %} {{ product.name }} {% endblock %} {% block content %}
<div class="product-detail">
    <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_img.png' %}{% endif %}"><br>
    <h1>{{ product.name }}</h1>
    <a href="{{ product.category.get_absolute_url }}">
        <h2>{{ product.category }}</h2>
    </a>
    <p class="price"> ${{ product.price }}</p>
    <form method="POST" action="{% url 'cart:cart_add' product.id %}">
        {{ cart_product_form }}
        <input type="submit" value="Add to cart"> {% csrf_token %}
    </form>
    {{ product.description|linebreaks }}
</div>
{% endblock %}
